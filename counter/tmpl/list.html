<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis">
<meta http-equiv="content-style-type" content="text/css">
<style type="text/css">

h1 { font-size:200%; color:#666; } /* タイトル */
table.tbl { border:1px solid #8080C0; border-collapse:collapse; margin-top:1em; }

<title>集計リスト</title>
</head>
<body>

<form>
<input type="button" value="TOPに戻る" onclick=window.open("!homepage!","_self")>
</form>

<div align="center">
<h1>集計リスト</h1>

<table>
<tr>
	<td>
		1. 以下は当サイトのアクセス集計です。<br>
		2. リンク部をクリックすると該当ページへジャンプします。
	</td>
</tr>
</table>

<table class="tbl">
<tr>
	<th>順位</th>
	<th>項目</th>
	<th>カウント</th>
	<th>統計</th>
</tr>

<!-- loop_begin -->
<tr>
	<td class="center">!rank!</td>
	<td><b>!item!</b></td>
	<td class="right">!count!</td>
	<td>!graph!</td>
</tr>
<!-- loop_end -->

<tr>
	<td class="center" colspan="2">合計</td>
	<td class="right">!all!</td>
	<td></td>
</tr>
</table>
</div>

</body>
</html>
